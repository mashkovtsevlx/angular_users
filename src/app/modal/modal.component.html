<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>User id: {{id}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{avatar}}" alt="User Photo">
    <mat-card-content>
      {{first_name}}  {{last_name}}
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
